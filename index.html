<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.css" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>

    <header class="header" id="header">
        <h1>rock paper scissors</h1>
    </header>

    <div class="underline" id="underline"></div>

    <section class="section" id="section">
        
        <div class="message" id="floatMessage">
            <h2 id="winner-title">player wins</h2>
            <h3 id="score-title">score 0-0</h3>
            <h3 class="play-again">play again</h3>
            <div class="buttons">
                <button type="button" class="answer-btn answer-yes-btn">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button type="button" class="answer-btn answer-no-btn">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
        </div>

        <div class="section-center section-game">
            <div class="player">
                <h3 class="player-title"> Player Move</h3>
                <h2 class="player-score" id="player-score">0</h2>
                <button type="button" class="btn btn-player fist-player" id="rock" >
                    <i class="fa-solid fa-hand-fist fa-fw" id="rock"></i>
                </button>
                <button type="button" class="btn btn-player scissors-player" id="scissors">
                    <i class="fa-solid fa-hand-scissors fa-fw" id="scissors"></i>
                </button>
                <button type="button" class="btn btn-player paper-player" id="paper">
                    <i class="fa-solid fa-hand fa-fw" id="paper"></i>
                </button>
            </div>

            <div class="computer">
                <h3 class="computer-title"> Computer Move</h3>
                <h2 class="computer-score" id="computer-score">0</h2>
                <button type="button" class="btn btn-computer fist-computer" id="rockComputer">
                    <i class="fa-solid fa-hand-fist fa-fw"></i>
                </button>
                <button type="button" class="btn btn-computer scissors-computer" id="scissorsComputer">
                    <i class="fa-solid fa-hand-scissors fa-fw"></i>
                </button>
                <button type="button" class="btn btn-computer paper-computer" id="paperComputer">
                    <i class="fa-solid fa-hand fa-fw"></i>
                </button>
            </div>
        </div>
    </section>

</body>
</html>

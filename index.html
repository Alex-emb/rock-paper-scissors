<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.css" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>

    <header class="header">
        <h1>rock paper scissors</h1>
    </header>

    <div class="underline"></div>

    <section class="section">
        <div class="section-center section-game">
            <div class="player">
                <h3 class="player-title"> Player Move</h3>
                <button type="button" class="btn fist-player">
                    <i class="fa-solid fa-hand-fist fa-fw"></i>
                </button>
                <button type="button" class="btn scissors-player">
                    <i class="fa-solid fa-hand-scissors fa-fw"></i>
                </button>
                <button type="button" class="btn paper-player">
                    <i class="fa-solid fa-hand fa-fw"></i>
                </button>
            </div>

            <div class="computer">
                <h3 class="computer-title"> Computer Move</h3>
                <button type="button" class="btn fist-computer">
                    <i class="fa-solid fa-hand-fist fa-fw"></i>
                </button>
                <button type="button" class="btn scissors-computer">
                    <i class="fa-solid fa-hand-scissors fa-fw"></i>
                </button>
                <button type="button" class="btn paper-computer">
                    <i class="fa-solid fa-hand fa-fw"></i>
                </button>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
